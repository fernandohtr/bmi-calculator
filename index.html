<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
  <title>BMI</title>
</head>
<body>
  <main>
    <h1>BMI Calculator</h1>

    <label for="weight">Weight (kilograms)</label>
    <input type="number" name="weight" id="weight" step="0.1">
    
    <label for="height">Height (meters)</label>
    <input type="number" name="height" id="height" step="0.01">

    <div class="center-button">
      <button id="calculate-bmi">Calculate</button>
    </div>

    <p id="result-paragraph"></p>
    <p id="classification-paragraph"></p>
  </main>
</body>
</html>
